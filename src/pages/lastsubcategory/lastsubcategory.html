<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle start>
      <ion-icon name="md-menu"></ion-icon>
    </button>
    <ion-title text-capitalize>Categories</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>

    <ion-item class="item-icon-left" *ngFor="let category of categories" (click)="goToCategory(category);">
      <span *ngIf="category.logo">
        <img src="{{this.categories.path + category.logo}}" alt="{{category.name}}" class="category_icon">
      </span>
      <span class="category_name" text-center> {{category.name}} </span>
    </ion-item>

  </ion-list>
</ion-content>
