<ion-content class="form-content" padding>
  <div class="Loginpage">
    <div class="formContainer">
      <ion-list>
        <ion-item no-padding no-lines>
          <ion-label floating>Username or Email</ion-label>
          <ion-input type="text" placeholder="Username or Email" [(ngModel)]="username"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button block strong text-uppercase color="grayColor" (click)="onResetPassword()">Reset Password</button>
    </div>
  </div>
</ion-content>
