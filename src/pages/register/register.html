<ion-content class="form-content" padding>
  <div class="Loginpage">
    <div class="formContainer">
      <ion-list>
        <ion-item no-padding no-lines>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" placeholder="Username" [(ngModel)]="username"></ion-input>
        </ion-item>
        <ion-item no-padding no-lines>
          <ion-label floating>Email</ion-label>
          <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item no-padding no-lines>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button block strong text-uppercase color="grayColor" (click)="onRegister()">Create an account</button>
      <p class="bold" (click)="goTo('LoginPage')">Have an account? Login</p>

      <!--           <p class="bold or">OR</p>
          <button ion-button block text-uppercase class="social-btns" color="light">Sign in with Facebook</button> -->

    </div>
  </div>
</ion-content>
