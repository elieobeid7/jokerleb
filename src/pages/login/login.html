<ion-content class="form-content" padding>
  <div class="Loginpage">
    <div class="formContainer">
      <ion-list>
        <ion-item no-padding no-lines>
          <ion-label floating>Username or Email</ion-label>
          <ion-input type="text" placeholder="Username or Email" [(ngModel)]="username"></ion-input>
        </ion-item>
        <ion-item no-padding no-lines>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button block strong text-uppercase color="grayColor" (click)="onLogin()">Login</button>
      <p class="bold" (click)="goTo('HomePage')">Continue as a guest</p>
      <p class="bold" (click)="goTo('RegisterPage')">No account yet? Create one</p>
      <p class="bold" (click)="goTo('ResetPasswordPage')">Reset Password</p>

      <p class="bold or">OR</p>
      <button ion-button block text-uppercase class="social-btns" color="light" (click)="loginWithFB()">Sign in with Facebook</button>

    </div>
  </div>
</ion-content>
