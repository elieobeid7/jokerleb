<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle start>
      <ion-icon name="md-menu"></ion-icon>
    </button>
    <ion-title text-capitalize>Post new ad</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="add-img" (click)="presentActionSheet()" text-center>
    <img src="assets/img/add-icon.png" />
  </div>
  <ion-list>
    <ion-item no-padding>
      <ion-label color="grayText" fixed>Title</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
    <ion-item no-padding>
      <ion-label color="grayText">Category</ion-label>
      <ion-select [(ngModel)]="Category">
        <ion-option value="job">job</ion-option>
        <ion-option value="Mobile">Mobile</ion-option>
        <ion-option value="Pets">Pets</ion-option>
        <ion-option value="Fashion">Fashion</ion-option>
      </ion-select>
    </ion-item>
    <ion-item no-padding>
      <ion-label color="grayText">Location</ion-label>
      <ion-select [(ngModel)]="Location">
        <ion-option value="USA">USA</ion-option>
        <ion-option value="India">India</ion-option>
        <ion-option value="France">France</ion-option>
        <ion-option value="Egypt">Egypt</ion-option>
      </ion-select>
    </ion-item>
    <ion-item no-padding>
      <ion-label color="grayText" fixed>Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item no-padding>
      <ion-label color="grayText" fixed>Phone number</ion-label>
      <ion-input type="tel" value=""></ion-input>
    </ion-item>
    <ion-item no-padding>
      <ion-label color="grayText" fixed>Email address</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>
    <ion-item no-padding>
      <ion-label color="grayText" fixed>Description</ion-label>
      <ion-textarea rows="3"></ion-textarea>
    </ion-item>
  </ion-list>

  <button ion-button block text-uppercase class="social-btns" color="secondary" [navPush]="'HomePage'">Post</button>
</ion-content>
