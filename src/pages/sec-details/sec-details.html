<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle start>
      <ion-icon name="md-menu"></ion-icon>
    </button>
    <ion-title text-capitalize>{{item?.title.rendered}}</ion-title>
    <ion-buttons class="head-btns" end>
      <button (click)="share(item)" ion-button icon-only>
        <ion-icon name="md-share"></ion-icon>
      </button>
      <button (click)="Like()" ion-button icon-only>
        <ion-icon name="md-heart" [ngClass]="{'activeColor':active}"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item no-padding no-lines>
    <h2>{{item?.title.rendered}}</h2>
    <p>
      <ion-icon name="md-pin"></ion-icon>
      {{item.country}} &nbsp; {{item?.state}} &nbsp; {{item?.city}} &nbsp; {{item?.street}}
    </p>
    <h2 class="price" item-right>${{item?.price}}</h2>
  </ion-item>
  <!--           section of Images          -->
  <div class="images detail-content" margin>
    <h4>Images</h4>
    <ion-grid no-padding>
      <ion-row>
        <ion-col col-3 *ngFor="let img of item.media">
          <img src="{{img.media_details.sizes.medium.source_url}}" #myImage1 (click)="presentImage(myImage1)" />
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <!--           section of Description          -->
  <div class="detail-content" margin>
    <h4 color="secondary">Description</h4>
    <p innerHtml="{{item.content.rendered}}"> </p>
  </div>

</ion-content>

<ion-footer class="detFooter">
  <ion-grid no-padding>

    <ion-row text-center>
      <ion-col col-3>
        <a href="tel:+ {{item.phone_number}}">
          <button ion-button icon-only color="secondary" class="call">
            <ion-icon name="md-call" color="light"></ion-icon>
          </button>
        </a>
      </ion-col>
      <ion-col col-3>
        <a href="mailto:{{item.email}}">
          <button ion-button icon-only color="primary" class="mail">
            <ion-icon name="md-mail" color="light"></ion-icon>
          </button>
        </a>
      </ion-col>
      <ion-col col-3>
        <button ion-button icon-only color="secondary" (click)="shareWhatsapp(item)">
          <ion-icon ios="logo-whatsapp" md="logo-whatsapp"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-3>
        <button ion-button icon-only (click)="shareFacebook(item)">
          <ion-icon ios="logo-facebook" color="light" md="logo-facebook"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
